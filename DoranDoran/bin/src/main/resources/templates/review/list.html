<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰</title>
<link href="https://fonts.googleapis.com/css?family=Inter&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/list1.css">
</head>
<body>
	<div class="container">
		<h2>리뷰</h2>
		<form method="post">
			<table>
				<thead>
					<tr>
						<th>번호</th>
						<th>하우스 아이디</th>
						<th>멤버 아이디</th>
						<th>리뷰 내용</th>
					</tr>
				</thead>

				<tbody>
					<tr th:if="${list.size() < 1}">
						<td colspan="8" class="no-data">검색된 제품이 없습니다.</td>
					</tr>

					<tr th:each="item : ${list}">
						<td th:text="${item.reviewId}">reviewId</td>
						<td th:text="${item.houseId}">houseId</td>
						<td th:text="${item.memberId}">memberId</td>
						<td th:text="${item.reviewContent}">eviewContent</td>
						<td><a
							th:href="@{/review/update/{reviewId}(reviewId=${item.reviewId})}">변경</a>
							<a th:href="@{/review/delete/{reviewId}(reviewId=${item.reviewId})}"
							onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="back-button">
			<a href="/"><button type="button">이전</button></a>
		</div>
	</div>
</body>
</html>
